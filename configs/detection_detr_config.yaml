# Model Configuration
model:
  model_name: "facebook/detr-resnet-50"
  task_type: "detection"
  num_classes: 80  # COCO dataset has 80 classes
  pretrained: true
  
  # Detection-specific settings
  confidence_threshold: 0.7
  iou_threshold: 0.5
  max_detections: 100
  image_size: 800  # DETR's default image size
  
  # Training hyperparameters
  learning_rate: 1e-4
  weight_decay: 1e-4
  scheduler: "cosine"
  scheduler_params:
    T_max: 300
    eta_min: 1e-6
  epochs: 50

# Data Configuration
data:
  # Dataset paths
  train_data_path: "/Volumes/<catalog>/<schema>/<volume>/<path>/data/train2017/"
  train_annotation_file: "/Volumes/<catalog>/<schema>/<volume>/<path>/data/instances_train2017.json"
  val_data_path: "/Volumes/<catalog>/<schema>/<volume>/<path>/data/val2017/"
  val_annotation_file: "/Volumes/<catalog>/<schema>/<volume>/<path>/data/instances_val2017.json"
  test_data_path: "/Volumes/<catalog>/<schema>/<volume>/<path>/data/test2017/"
  test_annotation_file: "/Volumes/<catalog>/<schema>/<volume>/<path>/data/instances_test2017.json"
  
  # Data loading parameters
  batch_size: 16
  num_workers: 4
  model_name: "facebook/detr-resnet-50"  # For adapter initialization
  
  # Image processing
  image_size: [800, 800]
  normalize_mean: [0.485, 0.456, 0.406]
  normalize_std: [0.229, 0.224, 0.225]
  
  # Augmentation
  augment: true
  augmentations:
    horizontal_flip: true
    vertical_flip: false
    rotation: 10
    brightness_contrast: 0.2
    hue_saturation: 0.1

# Training Configuration
training:
  # Basic training parameters
  max_epochs: 50
  
  # Learning rate and optimization
  learning_rate: 1e-4
  weight_decay: 1e-4
  scheduler: "cosine"
  scheduler_params:
    T_max: 300
    eta_min: 1e-6
  
  # Early stopping
  early_stopping_patience: 20
  monitor_metric: "val_map"
  monitor_mode: "max"
  
  # Checkpointing
  checkpoint_dir: "/Volumes/<catalog>/<schema>/<volume>/<path>/checkpoints/detection"
  save_top_k: 3
  
  # Logging
  log_every_n_steps: 50
  
  # Distributed training
  distributed: false
  use_gpu: true
  resources_per_worker:
    CPU: 4
    GPU: 1

# MLflow Configuration
mlflow:
  experiment_name: "detection_training"
  run_name: "detr_resnet50"
  log_model: true
  tags:
    framework: "lightning"
    model: "detr"
    dataset: "coco"

# Output Configuration
output:
  results_dir: "/Volumes/<catalog>/<schema>/<volume>/<path>/results/detection"
  save_predictions: true
  visualization:
    save_images: true
    confidence_threshold: 0.5
    max_boxes: 20 