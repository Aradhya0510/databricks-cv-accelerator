model:
  model_name: hustvl/yolos-base
  task_type: detection
  num_classes: 80
  pretrained: true
  confidence_threshold: 0.7
  iou_threshold: 0.5
  max_detections: 100
  image_size: 800
  learning_rate: 1e-4
  weight_decay: 1e-4
  scheduler: cosine
  scheduler_params:
    T_max: 300
    eta_min: 1e-6
  epochs: 50
data:
  train_data_path: /Volumes/<catalog>/<schema>/<volume>/<path>/data/train2017/
  train_annotation_file: /Volumes/<catalog>/<schema>/<volume>/<path>/data/instances_train2017.json
  val_data_path: /Volumes/<catalog>/<schema>/<volume>/<path>/data/val2017/
  val_annotation_file: /Volumes/<catalog>/<schema>/<volume>/<path>/data/instances_val2017.json
  test_data_path: /Volumes/<catalog>/<schema>/<volume>/<path>/data/test2017/
  test_annotation_file: /Volumes/<catalog>/<schema>/<volume>/<path>/data/instances_test2017.json
  batch_size: 16
  num_workers: 4
  model_name: hustvl/yolos-base
  image_size:
  - 800
  - 800
  normalize_mean:
  - 0.485
  - 0.456
  - 0.406
  normalize_std:
  - 0.229
  - 0.224
  - 0.225
  augment: true
  augmentations:
    horizontal_flip: true
    vertical_flip: false
    rotation: 10
    brightness_contrast: 0.2
    hue_saturation: 0.1
training:
  max_epochs: 50
  learning_rate: 1e-4
  weight_decay: 1e-4
  scheduler: cosine
  scheduler_params:
    T_max: 300
    eta_min: 1e-6
  early_stopping_patience: 20
  monitor_metric: val_map
  monitor_mode: max
  checkpoint_dir: /Volumes/<catalog>/<schema>/<volume>/<path>/checkpoints/detection
  save_top_k: 3
  log_every_n_steps: 50
  distributed: false
  use_ray: false
  use_gpu: true
  resources_per_worker:
    CPU: 4
    GPU: 1
  volume_checkpoint_dir: /Volumes/<catalog>/<schema>/<volume>/<path>/volume_checkpoints/detection
  num_workers: 1
  master_port: null
  preferred_strategy: null
  preferred_devices: null
mlflow:
  experiment_name: /Users/<your.email@databricks.com>/cv_detection_yolos
  run_name: yolos_base
  log_model: true
  tags:
    framework: lightning
    model: yolos
    dataset: coco
output:
  results_dir: /Volumes/<catalog>/<schema>/<volume>/<path>/results/detection
  save_predictions: true
  visualization:
    save_images: true
    confidence_threshold: 0.5
    max_boxes: 20
